<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение на мероприятие</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow-y: auto; background-color: #00423A;  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #fff; scroll-behavior: smooth; }

    /* Аудио-кнопка */
    #audio-toggle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 1000;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }
    #audio-toggle svg { width: 100%; height: 100%; fill: #fff; }

    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      
      position: relative;
    }
    .page img { display: block; width: 100vw; height: auto; object-fit: cover; }
    .fade-in-top { animation: fadeInTop 1.2s ease-out forwards; }
    .fade-in { animation: fadeIn 1.2s ease-out forwards; }
    .fade-in-bottom { animation: fadeInBottom 1.2s ease-out forwards; }
    .zoom-in { animation: zoomIn 10s linear forwards; }
    @keyframes fadeInTop { from { opacity: 0; transform: translateY(-60px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInBottom { from { opacity: 0; transform: translateY(60px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { transform: scale(1); } to { transform: scale(1.2); } }
    
    /* Стили для третьей страницы */
    .page-3 {
      background: #00423A;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    
    /* Исламские узоры для фона */
    .islamic-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 15%),
        radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 15%);
      z-index: 0;
      opacity: 0.4;
    }
    
    .content-container {
      background: #00423A;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      z-index: 1;
      border: 2px solid #D4AF37;
      position: relative;
      overflow: hidden;
    }
    
    /* Лунный полумесяц вверху */
    .crescent-moon {
      position: absolute;
      top: -30px;
      right: -30px;
      width: 150px;
      height: 150px;
      background: #D4AF37;
      border-radius: 50%;
      box-shadow: inset -25px 0 0 0 rgba(0, 26, 23, 0.9);
      transform: rotate(30deg);
      z-index: 2;
    }
    
    .section-title {
      font-size: 32px;
      color: #D4AF37;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      font-weight: 600;
      text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
    }
    
    .section-title::after {
      content: "";
      display: block;
      width: 120px;
      height: 3px;
      background: linear-gradient(to right, transparent, #D4AF37, transparent);
      margin: 15px auto 0;
    }
    
    .info-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    
    .info-box {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .info-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .info-box::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 20px;
      background: #00423A;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }
    
    .info-icon {
      font-size: 48px;
      color: #D4AF37;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    
    .info-title {
      font-size: 26px;
      color: #fff;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .info-content {
      font-size: 20px;
      color: #e0e0e0;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    /* Календарь */
    .calendar {
      display: inline-block;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      border: 1px solid #D4AF37;
      min-width: 150px;
    }
    
    .calendar-month {
      font-size: 22px;
      color: #D4AF37;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .calendar-day {
      font-size: 42px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    
    .calendar-time {
      font-size: 22px;
      color: #D4AF37;
    }
    
    /* Таймер */
    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    
    .timer-unit {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      min-width: 100px;
      border: 1px solid #D4AF37;
    }
    
    .timer-value {
      font-size: 42px;
      font-weight: bold;
      color: #fff;
      line-height: 1;
      margin-bottom: 8px;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
    }
    
    .timer-label {
      font-size: 18px;
      color: #D4AF37;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Кнопка карты */
    .map-button {
      display: inline-block;
      background: linear-gradient(to right, #D4AF37, #b8952a);
      color: #002d27;
      text-decoration: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-size: 18px;
    }
    
    .map-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    
    .map-button i {
      margin-right: 10px;
    }
    
    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      .page-3 {
        padding: 0;
      }
      
      .content-container {
        width: 100%;
        height: 100%;
        border-radius: 0;
        padding: 30px 20px;
        overflow-y: auto;
      }
      
      .crescent-moon {
        width: 100px;
        height: 100px;
        top: -20px;
        right: -20px;
      }
      
      .section-title {
        font-size: 28px;
        margin-top: 20px;
        margin-bottom: 25px;
      }
      
      .info-container {
        flex-direction: column;
        align-items: center;
        gap: 25px;
        margin-top: 15px;
      }
      
      .info-box {
        width: 100%;
        max-width: 100%;
        padding: 20px 15px;
      }
      
      .info-icon {
        font-size: 40px;
      }
      
      .info-title {
        font-size: 24px;
      }
      
      .info-content {
        font-size: 18px;
      }
      
      .calendar {
        padding: 15px;
        min-width: 130px;
      }
      
      .calendar-month {
        font-size: 20px;
      }
      
      .calendar-day {
        font-size: 36px;
      }
      
      .calendar-time {
        font-size: 20px;
      }
      
      .timer {
        gap: 15px;
        margin-top: 20px;
      }
      
      .timer-unit {
        min-width: 80px;
        padding: 15px 10px;
      }
      
      .timer-value {
        font-size: 36px;
      }
      
      .timer-label {
        font-size: 16px;
      }
      
      .map-button {
        padding: 14px 30px;
        font-size: 16px;
        width: 100%;
        max-width: 300px;
      }
    }
    
    /* Анимация для появления элементов */
    .fade-in-element {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    
    /* Декоративные элементы */
    .decoration {
      position: absolute;
      z-index: -1;
    }
    
    .decoration-1 {
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 50%;
    }
    
    .decoration-2 {
      bottom: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      transform: rotate(45deg);
    }
    
    .decoration-3 {
      top: 50%;
      left: 30px;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 50%;
    }
  </style>
</head>
<body>
 <div class="page" style="height: 95vh;">
    <img src="1.png" alt="1-я верхняя" class="fade-in-top">
    <img src="3.png" alt="1-я средняя" class="fade-in">
    <img src="2.png" alt="1-я нижняя" class="fade-in-bottom">
  </div>
  <div class="page">
    <img src="4.png" alt="2-я верхняя" class="zoom-in" data-anim="zoom-in">
    <img src="5.png" alt="2-я средняя" class="fade-in-top" data-anim="fade-in">
    <img src="6.png" alt="2-я нижняя" class="fade-in-bottom" data-anim="fade-in-bottom">
  </div>
  <!-- Третья страница -->
  <div class="page page-3">
    <!-- Исламские узоры на фоне -->
    <div class="islamic-pattern"></div>
    
    <!-- Декоративные элементы -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <div class="content-container">
      <!-- Лунный полумесяц -->
      <div class="crescent-moon"></div>
      
      <h2 class="section-title fade-in-element"><i class="fas fa-mosque"></i> Информация о мероприятии</h2>
      
      <div class="info-container">
        <!-- Календарь -->
        <div class="info-box fade-in-element delay-1">
          <div class="info-icon">
            <i class="far fa-calendar-alt"></i>
          </div>
          <h3 class="info-title">Дата и время</h3>
          <div class="calendar">
            <div class="calendar-month">Июль</div>
            <div class="calendar-day">12</div>
            <div class="calendar-time">13:00</div>
          </div>
        </div>
        
        <!-- Место проведения -->
        <div class="info-box fade-in-element delay-2">
          <div class="info-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <h3 class="info-title">Место проведения</h3>
          <p class="info-content">Микрорайон Хан-Тенгри, 145</p>
          <p class="info-content">Достар Ресторанный комплекс</p>
          <a href="https://2gis.kz/almaty/geo/9429940000876885/76.895478,43.155811" target="_blank" class="map-button">
            <i class="fas fa-map"></i> Посмотреть на карте
          </a>
        </div>
      </div>
      <br>
      <!-- Таймер -->
      <div class="info-box fade-in-element delay-3">
        <div class="info-icon">
          <i class="fas fa-hourglass-half"></i>
        </div>
        <h3 class="info-title">До начала мероприятия</h3>
        <div class="timer" id="countdown-timer">
          <div class="timer-unit">
            <div class="timer-value" id="days">00</div>
            <div class="timer-label">Дней</div>
          </div>
          <div class="timer-unit">
            <div class="timer-value" id="hours">00</div>
            <div class="timer-label">Часов</div>
          </div>
          <div class="timer-unit">
            <div class="timer-value" id="minutes">00</div>
            <div class="timer-label">Минут</div>
          </div>
          <div class="timer-unit">
            <div class="timer-value" id="seconds">00</div>
            <div class="timer-label">Секунд</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Таймер обратного отсчета
    function updateCountdown() {
      const eventDate = new Date('2025-07-12T13:00:00+06:00'); // Время Алматы (UTC+6)
      const now = new Date();
      const diff = eventDate - now;
      
      // Если мероприятие уже началось
      if (diff <= 0) {
        document.getElementById('countdown-timer').innerHTML = '<div class="info-content" style="font-size: 28px; padding: 20px;">Мероприятие началось!</div>';
        return;
      }
      
      // Рассчет дней, часов, минут, секунд
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // Обновление значений
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
    
    // Обновление таймера каждую секунду
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Инициализация
    
    // Анимация появления элементов при прокрутке
    const fadeElements = document.querySelectorAll('.fade-in-element');
    
    const fadeObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    
    fadeElements.forEach(element => {
      fadeObserver.observe(element);
    });
  </script>
</body>
</html>
